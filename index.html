<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Parralax theme</title>
	<meta name="description" content="Parralax theme">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
	<meta name="theme-color" content="#000">
	<!-- css -->
	<link rel="stylesheet" href="styles/css/main.css">
	<link rel="stylesheet" href="libs/slick/slick.css">
	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
	<div class="body-scene">
		<div data-number="50" class="scene-layer scene-layer--font1"></div>

				<div class="header-menu-wrap">

						<li class="header-menu-link-wrap"><a href="" class="header-menu__link def-link">Resume</a></li>
						<li class="header-menu-link-wrap"><a href="" class="header-menu__link def-link">Portfolio</a></li>
						<li class="header-menu-link-wrap"><a href="" class="header-menu__link def-link">Contacts</a></li>
					</nav>
					<div class="header-menu-button">
						<span></span>
					</div>
				</div>
			</div>
			
		</header>

		<script src="libs/slick/slick.min.js"></script>
		<script src="js/common.js"></script>
